[project]
name = "brooks"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
  "MetaTrader5",
  "pandas",
  "numpy",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 110
target-version = "py310"
